<!doctype html>
<html lang="id">

<head>
    <meta charset="UTF-8" />

    <!-- Basic SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="We turn your digital challenges into lasting business growth." />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo_tab.svg" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.nongslab.com" />

    <!-- Open Graph (Facebook, Instagram, WhatsApp) -->
    <meta property="og:title" content="Nongslab - Your Trusted Partner for Sustainable Digital Growth" />
    <meta property="og:description"
        content="We turn your digital challenges into lasting business growth." />
    <meta property="og:image" content="https://www.nongslab.com/preview_image.png" />
    <meta property="og:url" content="https://www.nongslab.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Theme & Manifest -->
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Schema Markup -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Organization",
            "name": "Nongslab",
            "url": "https://www.nongslab.com",
            "logo": "https://www.nongslab.com/preview_image.png"
        }
    </script>

    <title>Nongslab - Your Trusted Partner for Sustainable Digital Growth</title>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx" defer></script>
</body>

</html>
